name: Fulcrum Export to Google Drive

on:
  # Manual trigger with optional parameters
  workflow_dispatch:
    inputs:
      pre_approved_forms:
        description: 'Pre-approved forms for deletion (e.g., "1,2,3" or form names)'
        required: false
        default: ''
      test_mode:
        description: 'Run in test mode (max 3 forms)'
        required: false
        type: boolean
        default: false
      skip_deletions:
        description: 'Auto-skip all deletion requests'
        required: false
        type: boolean
        default: false
      auto_delete:
        description: 'Auto-delete all orphaned photos without approval'
        required: false
        type: boolean
        default: false
      quick_check:
        description: 'Quick check - skip forms if folder exists'
        required: false
        type: boolean
        default: false
      drive_folder:
        description: 'Google Drive folder name'
        required: false
        default: 'Fulcrum-Auto Update/Initial Sync'
      clear_state:
        description: 'Clear previous state and start fresh'
        required: false
        type: boolean
        default: false

  # Scheduled run (optional - uncomment to enable)
  # schedule:
  #   - cron: '0 6 * * *'  # Run daily at 6 AM UTC

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour max (GitHub Actions limit)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore Google Drive credentials
        run: |
          echo "${{ secrets.GOOGLE_TOKEN_PICKLE }}" | base64 --decode > token.pickle
          ls -la token.pickle
          echo "Google Drive credentials restored ($(wc -c < token.pickle) bytes)"

      - name: Download previous state (for continuation)
        if: ${{ github.event.inputs.clear_state != 'true' }}
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: fulcrum-export.yml
          name: export-state
          path: .
          if_no_artifact_found: ignore
        continue-on-error: true

      - name: Check for continuation state
        run: |
          if [ -f "export_state.json" ]; then
            echo "Found continuation state:"
            cat export_state.json
            echo ""
            echo "CONTINUATION_MODE=true" >> $GITHUB_ENV
          else
            echo "No continuation state found - starting fresh"
            echo "CONTINUATION_MODE=false" >> $GITHUB_ENV
          fi

      - name: Clear state if requested
        if: ${{ github.event.inputs.clear_state == 'true' }}
        run: |
          rm -f export_state.json export_progress.json
          echo "Cleared previous state files"

      - name: Run Fulcrum Export
        env:
          FULCRUM_API_TOKEN: ${{ secrets.FULCRUM_API_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          PRE_APPROVED_FORMS: ${{ github.event.inputs.pre_approved_forms }}
        run: |
          ARGS="--yes"

          if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
            ARGS="$ARGS --test"
          fi

          if [ "${{ github.event.inputs.skip_deletions }}" = "true" ]; then
            ARGS="$ARGS --skip-deletions"
          fi

          if [ "${{ github.event.inputs.auto_delete }}" = "true" ]; then
            ARGS="$ARGS --auto-delete"
          fi

          if [ "${{ github.event.inputs.quick_check }}" = "true" ]; then
            ARGS="$ARGS --quick-check"
          fi

          # Use input folder or default to "Fulcrum-Auto Update/Initial Sync"
          FOLDER="${{ github.event.inputs.drive_folder }}"
          if [ -z "$FOLDER" ]; then
            FOLDER="Fulcrum-Auto Update/Initial Sync"
          fi

          echo "Running with folder: $FOLDER"
          python fulcrum_to_google_drive.py $ARGS "--folder=$FOLDER"

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: export-logs
          path: |
            fulcrum_to_google_drive.log
            skipped_forms.json
          retention-days: 7

      - name: Upload state for continuation
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: export-state
          path: |
            export_state.json
            export_progress.json
          retention-days: 30
          if-no-files-found: ignore

      - name: Check if continuation needed
        if: always()
        run: |
          if [ -f "export_state.json" ]; then
            NEEDS_CONTINUATION=$(cat export_state.json | python3 -c "import sys,json; print(json.load(sys.stdin).get('needs_continuation', False))" 2>/dev/null || echo "false")
            if [ "$NEEDS_CONTINUATION" = "True" ]; then
              echo "::warning::Export paused due to timeout. Re-run this workflow to continue from where it left off."
              echo ""
              echo "=== CONTINUATION REQUIRED ==="
              echo "The export was paused to avoid GitHub Actions timeout."
              echo "Simply re-run this workflow to continue from form $(cat export_state.json | python3 -c "import sys,json; print(json.load(sys.stdin).get('form_index', 0))")."
              echo ""
            fi
          fi
